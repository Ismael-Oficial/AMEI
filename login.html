  <!-- Estilo CSS -->

<body>
  <div class="container-login">
    <form id="loginForm">
      <div class="logo">
        <img src="imgs/Usuario.png">
        <h2>Login</h2>
      </div>

      <div class="login-input">
        <input type="text" placeholder="Usuário" id="username" required>
      </div>

      <div class="login-input">
        <input type="password" placeholder="Senha" id="password" required>
      </div>

      <div class="login-input">
        <input type="checkbox">
        <p>Lembre de mim</p>
        <a href="reset-senha-email.html">Esqueceu a senha?</a>
      </div>

      <div class="login-input">
        <input type="submit" value="Entrar">
      </div>

      <div class="login-input">
        <input type="button" id="BtnRegister" value="Registrar" onclick="RegisterClick()">
      </div>
    </form>
  </div>

  <script>

    var queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    var id = urlParams.get("id");

    const usuario = {
      id_login: id
    };

    function RegisterClick() {
      var BtnRegister = document.getElementById('BtnRegister');
      BtnRegister = location.href = "cadastrologin.html"
    }

    function logar() {

      var login = document.getElementById('login').value;
      var senha = document.getElementById('senha').value;

      if (login == "admin" && senha == "admin") {
        alert('Sucesso');
        location.href = "MEI/ferramentas.html";
      }
      else if (login == "admin2" && senha == "admin2") {
        alert('Sucesso');
        location.href = "MEI/consultas.html";
      }
      else {
        alert('Usuario ou senha incorretos');
      }
    }

    function Alerta() {
      alert("Desculpe! Está parte ainda em produção!")
    }

    function CursoEmpreender() {
      var CursoUm = document.getElementById('CursoUm')
      CursoUm = location.href = "../Empreendedorismo/index.html"
    }

    function CursoMarketing() {
      var CursoDois = document.getElementById('CursoUm')
      CursoDois = location.href = "../Marketing-Digital/index.html"
    }

    function CursoGestao() {
      var CursoTres = document.getElementById('CursoUm')
      CursoTres = location.href = "../Gestao-Financeira/index.html"
    }

    // Função para fazer a comparação dos dados
    function compararDados() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Obtém o usuário e senha salvos no localStorage
      var savedUsername = localStorage.getItem('username');
      var savedPassword = localStorage.getItem('password');

      if (username === savedUsername && password === savedPassword) {
        var pegarId = id;
        window.location.href = "MEI/ferramentas.html?id=" + pegarId;
      } else {
        alert('Usuário e senha incorretos!');
      }

      // Limpa os campos do formulário
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    // Adiciona o listener ao botão de login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Previne o envio do formulário
      compararDados();

    });
  </script>

</body>
