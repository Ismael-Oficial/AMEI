<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AMEI</title>
    <link rel="icon" type="image/x-icon" href="imgs/logo.png">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-login">
        <form>
            <div class="logo">
                <img src="imgs/Usuario.png">
                <h2>Login</h2>
            </div>

            <div class="login-input">
                <input type="text" placeholder="Usuario" id="login" required>
            </div>

            <div class="login-input">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>

            <div class="login-input">
                <input type="checkbox">
                <p>Lembre de mim</p>
                <a href="reset-senha-email.html">Esqueceu a senha?</a>
            </div>

            <div class="login-input">
                <input type="submit" value="Entrar" onclick="logar(); return false">
            </div>

            <div class="login-input">
                <input type="button" id="BtnRegister" value="Registrar" onclick="RegisterClick()">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
