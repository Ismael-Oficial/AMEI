<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | AMEI</title>
    <link rel="icon" type="image/x-icon" href="../imgs/logo.png">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="../styles/MEI.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <div class="logo">
                <img src="../imgs/logo.png" alt="Logo do Projeto">
            </div>
            <div class="search">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="nav">
                <a href="ferramentas.html"><p>Ferramentas</p></a>
                <a href="ferramentas.html"><img src="../imgs/ferramentas.png" alt="ícone Ferramentas"></a>
                <a href="treinamentos.html"><p>Treinamentos</p></a>
                <a href="treinamentos.html"><img src="../imgs/treinamento-on-line.png" alt="ícone Treinamentos"></a>
                <a href="mentorias.html" onclick="Alerta()"><p>Mentorias</p></a>
                <a href="mentorias.html"><img src="../imgs/professor-no-quadro.png" alt="ícone Mentorias"></a>
                <a href="eventos.html"><p>Eventos</p></a>
                <a href="eventos.html"><img src="../imgs/calendario.png" alt="ícone Eventos"></a>
                <a href="#" onclick="Alerta()"><p>Notificações</p></a>
                <a href="#"><img src="../imgs/botao-ativar-notificacoes.png" alt="ícone Notificações"></a>
            </div>
            <div class="perfil" id="perfil">
                <img src="../imgs/perfil.jpeg" alt="Imagem de Usuario">
                <p>Usuário</p>
                <img src="../imgs/question.png" alt="">
            </div>
        </div>
    </header>

    <section>
        <div class="main-perfil">
            <div class="perfil">
                <div class="Perfil-LadoEsquerdo">
                    <img src="../imgs/perfil.jpeg" alt="Imagem de Perfil">
                    <input type="text" placeholder="Nome de Usuario">
                    <input type="button" value="Salvar">
                </div>
                <div class="Perfil-LadoDireito">
                    <input type="text" placeholder="Nome Completo">
                    <input type="email" placeholder="Email de Contato">
                    <input type="number" placeholder="CPF: XXX.XXX.XXX-XX">
                    <input type="number" placeholder="Cel: (XX) XXXXX-XXXX">
                    <input type="text" placeholder="Endereço: Rua Exemplo, 999">
                    <input type="number" placeholder="CEP: XXXXX-XXX">
                </div>
            </div>
        </div>

        <div id="logout">
            <a href="perfil.html">Perfil</a>
            <a href="../index.html">Log Out</a>
        </div>
    </section>

    <script src="../script.js"></script>
</body>

</html>
