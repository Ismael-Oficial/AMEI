<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas | AMEI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/MEI.css">
</head>

<body>
  <header>
    <div class="sidebar">
        <div class="logo">
            <img src="../imgs/logo.png" alt="Logo do Projeto">
        </div>
        <div class="search">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="nav">
          <a href="../MEI/ferramentas.html"><p>Ferramentas</p></a>
          <a href="../MEI/ferramentas.html"><img src="../imgs/ferramentas.png" alt="ícone Ferramentas"></a>
          <a href="../MEI/treinamentos.html"><p>Treinamentos</p></a>
          <a href="../MEI/treinamentos.html"><img src="../imgs/treinamento-on-line.png" alt="ícone Treinamentos"></a>
          <a href="#" onclick="Alerta()"><p>Mentorias</p></a>
          <a href="#"><img src="../imgs/professor-no-quadro.png" alt="ícone Mentorias"></a>
          <a href="#" onclick="Alerta()"><p>Eventos</p></a>
          <a href="#"><img src="../imgs/calendario.png" alt="ícone Eventos"></a>
          <a href="#" onclick="Alerta()"><p>Notificações</p></a>
          <a href="#"><img src="../imgs/botao-ativar-notificacoes.png" alt="ícone Notificações"></a>
      </div>
        <div class="perfil" id="perfil">
            <img src="../imgs/perfil.jpeg" alt="Imagem de Usuario">
            <p>Iago Souza</p>
            <img src="../imgs/question.png" alt="">
        </div>
    </div>
</header>

  <main>
    <div class="resume">
      <div>
        Entradas: R$
        <span class="incomes">0.00</span>
      </div>
      <div>
        Saídas: R$
        <span class="expenses">0.00</span>
      </div>
      <div>
        Total: R$
        <span class="total">0.00</span>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc" />
      </div>
      <div class="divAmount">
        <label for="amount">Valor</label>
        <input type="number" id="amount" />
      </div>
      <div class="divType">
        <label for="type">Tipo</label>
        <select id="type">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>
      <button id="btnNew">Incluir</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div id="logout">
        <a href="../MEI/perfil.html">Perfil</a>
        <a href="../index.html">Log Out</a>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="../script.js"></script>
</body>

</html>
