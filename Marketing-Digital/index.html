    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var videoPlayer = document.getElementById('video-player');
            var playlist = document.getElementById('playlist');
            var videoLinks = playlist.getElementsByClassName('video-link');

            // Carregar automaticamente o vídeo 1
            var videoSource = videoLinks[0].getAttribute('data-video');
            videoPlayer.innerHTML = '<iframe width="720" height="405" src="' + videoSource + '" frameborder="0" allowfullscreen></iframe>';

            // Adicionar evento de clique aos links dos vídeos
            for (var i = 0; i < videoLinks.length; i++) {
                videoLinks[i].addEventListener('click', function () {
                    var videoSource = this.getAttribute('data-video');
                    videoPlayer.innerHTML = '<iframe width="720" height="405" src="' + videoSource + '" frameborder="0" allowfullscreen></iframe>';
                });
            }
        });

    </script>
